<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">

        <label for=""> <input type="text" id="display" readonly>
            <div class="input">
                <button onclick="currentValue = '' ;document.querySelector('#display').value = currentValue;">AC
                </button>
                <button onclick="currentValue = '' ;document.querySelector('#display').value = currentValue;">C
                </button>
                <button
                    onclick="currentValue = currentValue + '÷';document.querySelector('#display').value = currentValue;">÷
                </button>
                <button
                    onclick="currentValue = currentValue.slice(0, -1);document.querySelector('#display').value = currentValue;">«
                </button>
                <button
                    onclick="currentValue = currentValue + '7';document.querySelector('#display').value = currentValue;">7
                </button>
                <button
                    onclick="currentValue = currentValue + '8';document.querySelector('#display').value = currentValue;">8
                </button>
                <button
                    onclick="currentValue = currentValue + '9';document.querySelector('#display').value = currentValue;">9
                </button>
                <button
                    onclick="currentValue = currentValue + '*';document.querySelector('#display').value = currentValue;">*
                </button>
                <button
                    onclick="currentValue = currentValue + '4';document.querySelector('#display').value = currentValue;">4
                </button>
                <button
                    onclick="currentValue = currentValue + '5';document.querySelector('#display').value = currentValue;">5
                </button>
                <button
                    onclick="currentValue = currentValue + '6';document.querySelector('#display').value = currentValue;">6
                </button>
                <button
                    onclick="currentValue = currentValue + '-';document.querySelector('#display').value = currentValue;">-
                </button>
                <button
                    onclick="currentValue = currentValue + '1';document.querySelector('#display').value = currentValue;">1
                </button>
                <button
                    onclick="currentValue = currentValue + '2';document.querySelector('#display').value = currentValue;">2
                </button>
                <button
                    onclick="currentValue = currentValue + '3';document.querySelector('#display').value = currentValue;">3
                </button>
                <button
                    onclick="currentValue = currentValue + '+';document.querySelector('#display').value = currentValue;">+
                </button>
                <button
                    onclick="currentValue = currentValue + '0';document.querySelector('#display').value = currentValue;">0
                </button>
                <button
                    onclick="currentValue = currentValue + '00';document.querySelector('#display').value = currentValue;">00
                </button>
                <button
                    onclick="currentValue = currentValue + '.';document.querySelector('#display').value = currentValue;">.
                </button>
                <button
                    onclick="currentValue = eval(currentValue.replace('÷', '/'));document.querySelector('#display').value = currentValue;">=
                </button>
            </div>
        </label>
    </div>
    <script>
        let currentValue = '';
        document.querySelector('#display').value = currentValue;
    </script>
</body>

</html>
